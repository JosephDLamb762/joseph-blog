<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Blog</title>
  <style>
     /* Global Reset */
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      padding-top: 60px; /* To avoid overlap with the fixed top bar */
      max-width: 900px;
      margin: auto;
    }

    /* Top Bar Styling */
    .top-bar {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background-color: #3366cc; /* Blue color for the top bar */
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .top-bar h1 {
      font-size: 1.8em;
    }

    .top-bar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    /* Header Styling */
    h1 {
      font-size: 2.5em;
      color: #3366cc;
      margin-bottom: 20px;
    }

    /* Link Styling (global) */
    a {
      color: #3366cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Blog Post Links */
    h2 {
      font-size: 1.8em;
      color: #444;
      margin-top: 30px;
    }
    h3 {
      font-size: 1.5em;
      color: #555;
      margin-top: 20px;
    }
    p {
      margin-bottom: 1em;
    }

    /* About Me Link (for homepage) */
    .about-me {
      font-size: 1.2em;
      margin-top: 30px;
      display: block;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class = "top-bar">  
    <h1>Welcome to Joseph's Blog</h1>
    <a href="about.html" class="about-me">Learn more about me</a>
  </div>
  
  <h2>Join the Mailing List</h2>
<form id="mailing-form">
  <label for="email">Email:</label><br>
  <input type="email" name="email" id="email" required /><br>
  <button type="submit">Subscribe</button>
</form>

<script>
  const form = document.getElementById('mailing-form');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Stop default form submission

    const formData = new FormData(form);

    fetch('https://script.google.com/macros/s/AKfycbyb6SRLsPouzbdp7scA8dK5HqHLodrbWyKs0jQ6NGfVAxfrFiDfULGImbxGGquGc8H2/exec', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        window.location.href = 'thank-you.html'; // Redirect manually
      } else {
        alert('Submission failed. Please try again.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('There was an error. Please try again later.');
    });
  });
</script>

  <h2>Previous Posts</h2>
  <div class="post">
    <h3><a href="blog/NVIDIA-TooLate.html">Is It Possible To Be Loo Late To Buy a Stock?</a></h3>
    <p>A deep dive into NVIDIA and the notion of being too late.</p>
  </div>
</body>
</html>
