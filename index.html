  <style>
    /* Global Reset */
    * {
      margin: 0;

      box-sizing: border-box;
    }
  
    /* Body Styling */
    body {
      font-family: 'Segoe UI', sans-serif;

      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
  
    /* Header Styling */
    h1 {
      font-size: 2.5em;
      color: #3366cc; /* Blue color */
      margin-bottom: 20px;
    }
  
    /* Link Styling (global) */
    a {
      color: #3366cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  
    /* About Me Link */
    .about-me {
      font-size: 1.2em;

    /* Footer (to be added later if needed) */

<body>
  <h1>Welcome to Joseph's Blog</h1>

  <a href="about.html" class="about-me">Learn more about me</a>

  <h2>Join the Mailing List</h2>
<form id="mailing-form">
  <label for="email">Email:</label><br>
  <input type="email" name="email" id="email" required /><br>
  <button type="submit">Subscribe</button>
</form>

<script>
  const form = document.getElementById('mailing-form');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Stop default form submission

    const formData = new FormData(form);

    fetch('https://script.google.com/macros/s/AKfycbyb6SRLsPouzbdp7scA8dK5HqHLodrbWyKs0jQ6NGfVAxfrFiDfULGImbxGGquGc8H2/exec', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.ok) {
        window.location.href = 'thank-you.html'; // Redirect manually
      } else {
        alert('Submission failed. Please try again.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('There was an error. Please try again later.');
    });
  });
</script>
